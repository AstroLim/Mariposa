<div class="header">
    <div class="header-content">
        <div class="logo-section">
            <a *ngIf="!isLoggedIn" routerLink="/" class="logo-link">
                <img src="../../assets/mariposa-logo.png" alt="Mariposa Logo" class="logo-image" />
            </a>
            <span *ngIf="isLoggedIn" class="logo-link" style="cursor: default;">
                <img src="../../assets/mariposa-logo.png" alt="Mariposa Logo" class="logo-image" />
            </span>
        </div>
        <div class="nav-links" *ngIf="!isLoggedIn">
            <a routerLink="/register" class="nav-link">REGISTER ACCOUNT</a>
            <a routerLink="/login" class="nav-link">LOGIN</a>
        </div>
        <div class="nav-icons" *ngIf="isLoggedIn">
            <span class="username-display" *ngIf="username">{{ username }}</span>
            <button (click)="openOrders()" class="icon-link" title="My Orders" type="button">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19ZM17 12H7V10H17V12ZM15 16H7V14H15V16ZM17 8H7V6H17V8Z" fill="#2e7d32"/>
                </svg>
            </button>
            <button (click)="openCart()" class="icon-link" title="Shopping Cart" type="button">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 18C5.9 18 5.01 18.9 5.01 20C5.01 21.1 5.9 22 7 22C8.1 22 9 21.1 9 20C9 18.9 8.1 18 7 18ZM1 2V4H3L6.6 11.59L5.25 14.04C5.09 14.32 5 14.65 5 15C5 16.1 5.9 17 7 17H19V15H7.42C7.28 15 7.17 14.89 7.17 14.75L7.2 14.63L8.1 13H15.55C16.3 13 16.96 12.59 17.3 11.97L20.88 5.48C20.96 5.34 21 5.17 21 5C21 4.45 20.55 4 20 4H5.21L4.27 2H1ZM17 18C15.9 18 15.01 18.9 15.01 20C15.01 21.1 15.9 22 17 22C18.1 22 19 21.1 19 20C19 18.9 18.1 18 17 18Z" fill="#2e7d32"/>
                </svg>
            </button>
            <button (click)="openAccount()" class="icon-link" title="Account" type="button">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#2e7d32"/>
                </svg>
            </button>
        </div>
    </div>
    <app-cart-modal></app-cart-modal>
    <app-account-modal></app-account-modal>
    <app-orders-modal></app-orders-modal>
</div>
