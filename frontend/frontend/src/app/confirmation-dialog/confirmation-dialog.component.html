<div class="confirmation-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
    <div class="confirmation-dialog" (click)="$event.stopPropagation()">
        <div class="confirmation-header">
            <h3 class="confirmation-title">{{ title }}</h3>
        </div>
        <div class="confirmation-body">
            <p class="confirmation-message">{{ message }}</p>
        </div>
        <div class="confirmation-footer">
            <button type="button" class="confirmation-btn cancel-btn" (click)="onCancel()">
                {{ cancelText }}
            </button>
            <button type="button" class="confirmation-btn confirm-btn" (click)="onConfirm()">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
